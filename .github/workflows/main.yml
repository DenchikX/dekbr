name: ci
on:
  push:
    branches: main
    
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check
        uses: docker/login-action@v3
        with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker build -t https://github.com/DenchikX/dekbr/blob/main/index.js
      - run: docker push https://github.com/DenchikX/dekbr/blob/main/index.js
      - run: docker build -t github.com/denchikx/dekbr/main:v1
      - run: docker push github.com/denchikx/dekbr/main:v1
